{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block content %}
<section class="section">
    <div class="container">
        <div class="columns is-centered">
            <div class="column is-half has-text-centered">
                {% if user.is_authenticated %}
                    <p class="title">Hi {{ user.username }}!</p>
                    <form id="logout-form" method="post" action="{% url 'logout' %}">
                        {% csrf_token %}
                        <button class="button is-danger is-outlined" type="submit">Log Out</button>
                    </form>
                {% else %}
                    <p class="title">You are not logged in</p>
                    <div class="buttons is-centered">
                        <a class="button is-primary" href="{% url 'login' %}">Log In</a>
                        <a class="button is-link" href="{% url 'signup' %}">Sign Up</a>
                    </div>
                {% endif %}
            </div>
        </div>
    </div>
</section>
{% endblock %}
